<!doctype html>
<html>
    <head>
        <title>NEWS Signup</title>
        <link rel="stylesheet" href="Styles/news-grid.css">
    </head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">Signin</a>
            <a class="nav-link" href="news-signup.html">Signup</a>
        </div>
        <div>
        <div class="signup-container">
            <h2 class="heading">Signup</h2>
        <form method="post" action="https://www.w3schools.com/action_page.php">
            <div class="form-element-container">
                <div class="form-element">

                    <label for="mcbc">Name</label>
                    <input type="text" placeholder="Enter Name" id="mcbc" name="mcbc">
                </div>
                <div class="form-element">
                    <label for="cbc">Email</label>
                    <input type="text" placeholder="Enter Email" id="cbc" name="cbc">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" name="password">
                </div>
                <div class="form-element">
                    <label for="color">Favorite Colour</label>
                    <select id="color" name="color">
                        <option value="R">Red</option>
                        <option value="G" selected>Green</option>
                        <option value="B">Blue</option>
                    </select>
                </div>
                <div class="form-element">
                    <label>Gender</label>
                    <label class="label-radio" for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label class="label-radio" for="female">Female</label>
                    <input type="radio" name="gender" id="female" checked>   
                </div>
                <div class="form-element">
                    <label for="xxx">I am a student</label>
                    <input type="checkbox" id="xxx" name="xxx" checked>
                </div>
            </div>
            <div class="form-element">
                <label for="z">About me</label>
                <textarea id="z" name="z">Mai hu na</textarea>
            </div>
            <input type="submit" value="Signup">
        </form>
        </div>
        </div>
        <div class="footer">
            Copyright 2022
        </div>
    </body>
</html>
